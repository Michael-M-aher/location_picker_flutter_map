name: location_picker_flutter_map
description: Package that provides Place search and Location picker for flutter maps with a lot of customizations using Open Street Map
version: 4.0.0
homepage: https://github.com/Michael-M-aher/location_picker_flutter_map

environment:
  sdk: ^3.4.0

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.2.1
  http: ^1.5.0
  intl: ^0.20.2
  latlong2: ^0.9.1
  url_launcher: ^6.3.2
  flutter_map_location_marker: ^10.1.0
  geolocator: ^14.0.2
  
dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter