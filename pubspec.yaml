name: location_picker_flutter_map
description: Package that provides Place search and Location picker for flutter maps with alot of cusomizations using Open Street Map
version: 1.2.1
homepage: https://github.com/Michael-M-aher/location_picker_flutter_map

environment:
  sdk: '>=2.17.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^5.0.0
  geolocator: ^9.0.2
  http: ^1.0.0
  intl: ^0.18.1
  latlong2: ^0.9.0
  url_launcher: ^6.1.11
  flutter_map_location_marker: ^7.0.0
  
dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
